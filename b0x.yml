# all folders and files are relative to the path where fileb0x is run

# package
pkg: internal

# destination
dest: "ipfs/internal"

# gofmt
fmt: true

# output file
output: "scripts.go"
noprefix: true

# debug mode where the files are read directly from the filesytem
debug: false

# files
custom:
  - files: 
    # everything inside the folder
    # type: array of strings
    - "ipfs/internal/*.sh"
